spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: "0"
    url: jdbc:mysql://127.0.0.1:3306/mall?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&useUnicode=true

mybatis:
  configuration:
#如果这个不设置的话,pojo中使用驼峰命名法的变量就没办法和表中的字段对应上,但是这个配置对xml中的sql语句是无效的,只对Java中的pojo有效
    map-underscore-to-camel-case: true
#指定Mybatis的mapper.xml路径,不指定的话,程序是不知道去哪个xml里找对应的sql语句的
  mapper-locations: classpath:mappers/*.xml

